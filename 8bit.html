<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dema's Resume</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <style>
        body {
            padding-bottom: 90px;
        }
        .nes-progress{
            height: 25px;
        }
    </style>
</head>
<body>
    <nav style="padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px;">
        <div class="container">
            <h2 style="margin-bottom: 0;">
                <i class="nes-icon coin"></i>            
                Dema's 8bit page
            </h2>
        </div>
    </nav>

    <div class="container" style="margin-bottom: 50px;">
        <div class="row">
            <div class="column">
                <i class="nes-bcrikko"></i>
            </div>
            <div class="col-sm-9 col-xs-12">
                <div class="nes-balloon from-left">
                    <p>
                        Hello I'm Dema! This is everything about my IT skills!
                        <i class="nes-icon is-small heart"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="nes-container with-title">
                    <h3 class="title">Things I do</h3>
                    <div>
                        <div class="lists">
                            <ul class="nes-list is-circle">
                                <li>Software Tester</li>
                                <li>Project Manager</li>
                                <li>Frontend Developer</li>
                                <li>Help Desk</li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="nes-container with-title">
                    <h3 class="title">Testing Tools</h3>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Cucumber</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="90" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Rspec</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="75" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Postman</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-warning" value="50" max="100"></progress>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col-md-5 col-sm-12 col-xs-12">
                
            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="nes-container with-title">
                    <h3 class="title">Programming Skills</h3>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Ruby</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="75" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Python</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="60" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">C#</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-warning" value="40" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">HTML</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-warning" value="70" max="100"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">VBA</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-error" value="25" max="100"></progress>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>


</body>
</html>
